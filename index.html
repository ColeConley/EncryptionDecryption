
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Encrypt</h2>
            <textarea id="inputText1" placeholder="Enter your message..."></textarea>
            <textarea id="keyText1" class="short-textbox" placeholder="Enter Key to use, if left blank one will be generated."></textarea>
            <br>
            <button onclick="exampleEncrypt()">Submit</button>
            <h2>Encrypted Data</h2>
            <textarea id="outputText1" readonly></textarea>
            <button onclick="copyToClipboard('outputText1')">Copy</button>
        </div>
        
        <div class="box">
            <h2>Decrypt</h2>
            <textarea id="inputText2" placeholder="Enter your message..."></textarea>
            <textarea id="keyText2" class="short-textbox" placeholder="Optional"></textarea>
            <br>
            <button onclick="decryptText()">Submit</button>
            <h2>Decrypted Data</h2>
            <textarea id="outputText2" readonly></textarea>
            <button onclick="copyToClipboard('outputText2')">Copy</button>
        </div>
    </div>

    <script>
        function copyToClipboard(textAreaId) {
    let textArea = document.getElementById(textAreaId);
    textArea.removeAttribute("readonly"); // Temporarily make editable
    textArea.select();
    document.execCommand("copy"); // Copy to clipboard
    textArea.setAttribute("readonly", true); // Restore readonly state
    alert("Copied to clipboard!");
}
    </script>

    <script src="oldScripts.js"></script>
    <script src="encryption.js"></script>
    <script src="decryption.js"></script>

</body>
</html>
