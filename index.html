<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Encrypt</h2>
            <textarea id="inputText1" placeholder="Enter your message..."></textarea>
            <textarea id="keyText1" class="short-textbox" placeholder="Ciphertext Key" readonly></textarea>
            <br>
            <!-- <button onclick="pasteToOutput();generateKey()">Submit</button> -->
            <button onclick="runEncryption()">Submit</button>
            <h2>Encrypted Data</h2>
            <textarea id="outputText1" readonly></textarea>
            <button onclick="copyToClipboard('outputText1')">Copy</button>
        </div>
        
        <div class="box">
            <h2>Decrypt</h2>
            <textarea id="inputText2" placeholder="Enter your message..."></textarea>
            <textarea id="keyText2" class="short-textbox" placeholder="Ciphertext Key"></textarea>
            <br>
            <button onclick="runDecryption()">Submit</button>
            <h2>Decrypted Data</h2>
            <textarea id="outputText2" readonly></textarea>
            <button onclick="copyToClipboard('outputText2')">Copy</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
